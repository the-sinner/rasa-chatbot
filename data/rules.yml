version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: show hotels
  steps:
  - intent: hotels
  - action: action_show_hotels

- rule: show detail
  steps:
  - intent: detail
  - action: action_hotels_detail
  